flags:
  pandoc:
    trypandoc: false
    embed_data_files: true
  pandoc-citeproc:
    bibutils: true
    embed_data_files: true
    unicode_collation: false
    test_citeproc: false
    debug: false
packages:
- '.'
extra-deps:
- pandoc-citeproc-0.16.3
- pandoc-types-1.17.6.1
- texmath-0.11.2.3
- skylighting-0.8.2.1
- skylighting-core-0.8.2.1
- doclayout-0.1
- HsYAML-0.2.0.0
- HsYAML-aeson-0.2.0.0
- doctemplates-0.6.1
- github: lierdakil/regex-pcre-builtin
  commit: 6037129fa8efe5fc66be8f11987737e6c6aa4567
- regex-base-0.94.0.0
allow-newer: true
ghc-options:
   "$locals": -fhide-source-paths -Wno-missing-home-modules
resolver: lts-14.6
